<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container2">
        <div class="reset">
            <button class="gen" onclick="resetBtn()">Voltar a tela inicial</button>
        </div>
        <h1 id="titulo-reajuste">Calculadora de Reajuste Salarial </h1>

        <div class="caixa">


            <p id="p-imc">Digite as informações necessárias</p>
            <p id="p-mini">(apenas números e virgula)</p>
            <div class="inputs-box">
                <div class="inputs">
                    <p>Salario</p>
                    <input type="number" step="0.01" class="inputs-item" id="salario" placeholder="Ex: 0,00">

                </div>
                <div class="inputs">
                    <p>Reajuste</p>
                    <input type="number" class="inputs-item" id="reajuste" placeholder="Ex: 0,0">

                </div>

            </div>
            <button class="gen" id="gen2" onclick="exibeResultado()">Calcular</button>

            <div class="resultados" id="resultados-id">
                <input class="resultados-inputs" type="text" id="salarioAtual" readonly>
                <br>
                <input class="resultados-inputs" type="text" id="salarioPorcentagemAu" readonly>
                <br>
                <input class="resultados-inputs" type="text" id="salarioMudança" readonly>
                <br>
                <input class="resultados-inputs" type="text" id="salarioNovo" readonly>
            </div>




        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
